{% extends '_base.html' %}


{% block styles %}
  <link rel="stylesheet" href="/styles/index.css" />
{% endblock %}


{% block scripts %}
  {% if not gessoBuildError %}
    <script src="{{ gessoScript }}"></script>
  {% endif %}
  <script>
    var buildError = $('.build-error');
    if (buildError) {
      buildError.focus();
    }
  </script>
{% endblock %}


{% block page %}
  <div class="container">
    <h1>{{ gessoProjectName }}</h1>
    {% if gessoBuildError %}
      <textarea class="build-error">{{ gessoBuildError }}</textarea>
    {% else %}
      <canvas id="{{ canvasId }}" class="generated-canvas" width="{{ canvasWidth }}" height="{{ canvasHeight }}"></canvas>
    {% endif %}
  </div>
{% endblock %}
